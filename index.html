<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <nav class="navbar bg-body-$gray-500">
            <div class="container mx-auto d-block">
                <div class="d-flex justify-content-center">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo1.jpg" alt="Logo de Amelia Homes" width="30" height="24">
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-body-$gray-500">
            <div class="container-fluid">
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link mx-5" href="index.html">Inicio</a>
                        <a class="nav-link mx-5" href="pages/productos.html">Productos</a>
                        <a class="nav-link mx-5" href="pages/historia.html">Historia</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img src="img/carousel/carousel1.jpg" class="d-block w-100" alt="logo">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="img/carousel/carousel2.jpg" class="d-block w-100" alt="velas siendo preparadas">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="img/carousel/carousel3.jpg" class="d-block w-100" alt="velas en caja">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

    <footer>
        <div class="container">
            <a href="https://instagram.com/amelias.homes?igshid=NTdlMDg3MTY=">
                <img src="img/logoInstagramNegro.jpg" alt=" Instagram ">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
